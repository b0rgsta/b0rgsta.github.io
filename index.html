<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container row">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Tech Skills</a>
        <a href="">Projects</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="home">
          <h1>ANDREW BORG</h1>
          <h3>Junior Full Stack Engineer</h3>
        </div>
        <div class="about">
          <img
            class="photo"
            src="/assets/img/53274873_2275310212788025_8208981472565002240_n.jpg"
            alt="Andrew Borg"
          />
          <div class="photo-border">
            <div class="about-me">
              <h2>About</h2>
              <h2>Me</h2>
            </div>
          </div>
        </div>

        <div class="skills"></div>

        <div class="contact">
          <div class="git-banner">
            <h1>Get In Touch!</h1>
          </div>
          <div class="container msg-pad">
            <div class="contact-icons">
              <p>test</p>
            </div>

            <form action="">
              <input placeholder="Name" type="text" />
              <input placeholder="Email" type="text" />
              <input placeholder="Subject" type="text" />
              <textarea
                placeholder="Message"
                id="messae"
                name="message"
                rows="4"
                cols="30"
              ></textarea>
              <button>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
