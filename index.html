<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container row">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Tech Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>

    <main>
      <a id="home"></a>
      <div class="container">
        <div class="container home">
          <h1>ANDREW BORG</h1>
          <h3>Junior Full Stack Engineer</h3>
        </div>
      </div>

      <a id="about"></a>
      <div class="about">
        <div class="photo-with-border">
          <img
            class="photo"
            src="/assets/img/53274873_2275310212788025_8208981472565002240_n.jpg"
            alt="Andrew Borg"
          />
          <div class="photo-border">
            <div class="about-me">
              <h2>About</h2>
              <h2>Me</h2>
            </div>
          </div>
        </div>
        <div class="about-me-text">
          <p>This is text for about-me</p>
        </div>
      </div>

      <a id="skills"> </a>
      <div class="skills container">
        <div class="banner">
          <h1>Tech Skills</h1>
        </div>
        <div class="skills-icons">
          <img src="/assets/img/icons8-sass-250.png" alt="" />
          <img src="/assets/img/icons8-react-240.png" alt="" />
          <img src="/assets/img/icons8-python-250.png" alt="" />
          <img src="/assets/img/icons8-javascript-logo-250.png" alt="" />
          <img src="/assets/img/icons8-java-250.png" alt="" />
          <img src="/assets/img/icons8-html-5-240.png" alt="" />
          <img src="/assets/img/icons8-git-250.png" alt="" />
          <img src="/assets/img/icons8-css3-250.png" alt="" />
          <img src="/assets/img/pngkey.com-firebase-png-3804568.png" alt="" />
        </div>
      </div>

      <a id="projects"> </a>
      <div class="projects container">
        <div class="banner">
          <h1>Projects</h1>
        </div>
      </div>

      <a id="contact"></a>
      <div class="contact container">
        <div class="banner">
          <h1>Get In Touch!</h1>
        </div>
        <div class="container msg-pad">
          <div class="contact-icons">
            <img src="assets/img/icons8-facebook-90 (1).png" alt="Facebook" />
            <img
              src="/assets/img/icons8-instagram-logo-90.png"
              alt="Instagram"
            />
            <img src="/assets/img/icons8-whatsapp-90.png" alt="Whatsapp" />
            <img src="/assets/img/icons8-linkedin-120.png" alt="" />
          </div>

          <form action="">
            <input placeholder="Name" type="text" name="Name" />
            <input placeholder="Email" type="email" name="Email" />
            <input placeholder="Phone" type="phone" name="Subject" />
            <textarea
              placeholder="Message"
              id="message"
              name="message"
              rows="4"
              cols="30"
            ></textarea>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container row">
        <p>
          &copy; Copyright
          <script>
            document.write(String(new Date().getFullYear()));
          </script>
          , Andrew Borg.
        </p>
        <a href="index.html#home"
          ><img src="/assets/img/icons8-double-up-100.png" alt="Top of page"
        /></a>
      </div>
    </footer>
  </body>
</html>
