<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,400;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container row">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Tech Skills</a>
        <a href="">Projects</a>
        <a href="">Contact</a>
      </div>
    </nav>
    <main>
      <a id="home"></a>
      <div class="container">
        <div class="container home">
          <h1>ANDREW BORG</h1>
          <h3>Junior Full Stack Engineer</h3>
        </div>
        <div class="about">
          <img
            class="photo"
            src="/assets/img/53274873_2275310212788025_8208981472565002240_n.jpg"
            alt="Andrew Borg"
          />
          <div class="photo-border">
            <div class="about-me">
              <h2>About</h2>
              <h2>Me</h2>
            </div>
          </div>
        </div>

        <div class="skills"></div>

        <div class="contact">
          <div class="git-banner">
            <h1>Get In Touch!</h1>
          </div>
          <div class="container msg-pad">
            <div class="container contact-icons">
              <img src="assets/img/icons8-facebook-90 (1).png" alt="Facebook" />
              <img
                src="/assets/img/icons8-instagram-logo-90.png"
                alt="Instagram"
              />
              <img src="/assets/img/icons8-whatsapp-90.png" alt="Whatsapp" />
            </div>

            <form action="">
              <input placeholder="Name" type="text" name="Name" />
              <input placeholder="Email" type="email" name="Email" />
              <input placeholder="Phone" type="phone" name="Subject" />
              <textarea
                placeholder="Message"
                id="message"
                name="message"
                rows="4"
                cols="30"
              ></textarea>
              <button>Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>
          &copy; Copyright
          <script>
            document.write(String(new Date().getFullYear()));
          </script>
          , Andrew Borg.
        </p>
        <a href="index.html#home"
          ><img src="/assets/img/icons8-double-up-100.png" alt="Top of page"
        /></a>
      </div>
    </footer>
  </body>
</html>
